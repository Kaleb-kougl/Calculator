<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="Calculator">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container-fluid wrapper">
            <div class="container-fluid" id="display">
                0
            </div>
            <div class="container-fluid button-view">
                <div class="container-fluid button-row">
                    <button type="button" class="btn-xl btn-danger numbers btn-wide" id="clear">A/C</button>
                    <button type="button" class="btn-xl btn-primary numbers" id="divide">/</button>
                    <button type="button" class="btn-xl btn-primary numbers" id="multiply">x</button>
                </div>
                <div class="container-fluid button-row">
                    <button type="button" class="btn-xl btn-secondary numbers" id="seven">7</button>
                    <button type="button" class="btn-xl btn-secondary numbers" id="eight">8</button>
                    <button type="button" class="btn-xl btn-secondary numbers" id="nine">9</button>
                    <button type="button" class="btn-xl btn-primary numbers" id="subtract">-</button>
                </div>
                <div class="container-fluid button-row">
                    <button type="button" class="btn-xl btn-secondary numbers" id="four">4</button>
                    <button type="button" class="btn-xl btn-secondary numbers" id="five">5</button>
                    <button type="button" class="btn-xl btn-secondary numbers" id="six">6</button>               
                    <button type="button" class="btn-xl btn-primary numbers" id="add">+</button>
                </div>
                <div class="container-fluid button-row" id="last-row">
                    <div id="button-column-left" class="button-column">
                        <button type="button" class="btn-third btn-secondary numbers" id="one">1</button>
                        <button type="button" class="btn-third btn-secondary numbers" id="two">2</button>
                        <button type="button" class="btn-third btn-secondary numbers" id="three">3</button>
                        <button type="button" class="btn-xl btn-secondary numbers btn-wide" id="zero">0</button>
                        <button type="button" class="btn-xl btn-secondary numbers" id="decimal">.</button>
                    </div>
                    <div id="button-column-right" class="button-column">
                        <button type="button" class="btn-warning numbers btn-tall" id="equals">=</button>
                    </div>
                </div>                                
            </div>
        </div>
        <script src="./calculator-functions.js"></script>                
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
